<div class="row">

    <div class="col-md-12">

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Layer Properties</h3>
                <div class="panel-options">
                    <a href="" data-toggle="panel">
                        <span class="collapse-icon">–</span>
                        <span class="expand-icon">+</span>
                    </a>
                    <!--<a href="" data-toggle="remove">
                        ×
                    </a>-->
                </div>
            </div>
            <div class="panel-body">

                <form name="myForm">

                    <div class="form-group">
                        <label for="field-3" class="control-label">Layer Name</label>

                        <input type="text" class="form-control" id="field-3"  ng-model="Layer.name" required>
                    </div>

                    <div class="form-group">
                        <label for="field-7" class="control-label">Layer description</label>

                        <textarea ng-model="Layer.description" class="form-control autogrow" id="field-7"  style="overflow: hidden; word-wrap: break-word; resize: horizontal; height: 50px;"></textarea>
                    </div>

                    <div class="form-group">
                        <button ng-click="modalOptions.close()" class="btn btn-gray btn-single" ng-i18next="Cancel"></button>
                        <button type="button" ng-click="modalOptions.ok();" class="btn btn-info btn-single pull-right" ng-i18next="Save layer"></button>
                    </div>

                </form>

            </div>
        </div>

    </div>

</div>
